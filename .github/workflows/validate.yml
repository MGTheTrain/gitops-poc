name: Format and validate
on:
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Format
        run:  make format
      - name: Check git diffs
        run: |
          status=$(git status --porcelain=v1)
          if [[ -n "$status" ]]; then
            git diff
            exit 1
          fi
